<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <row class="row form-inline col-md-10 mx-auto no-gutters px-0">
        <div class="time-block hour h-100 col-1">9am</div>
        <textarea class="col-10 h-100 past">testonetwo</textarea>
        <button type="button" class="btn h-100 saveBtn col-1"><i class="far fa-save"></i></button>
      </row>
      <row class="row form-inline col-md-10 mx-auto no-gutters px-0">
        <div class="time-block hour h-100 col-1">10am</div>
        <textarea class="h-100 col-10 present">testonetwo</textarea>
        <button type="button" class="btn h-100 saveBtn col-1"><i class="far fa-save"></i></button>
      </row>
      <row class="row form-inline col-md-10 mx-auto no-gutters px-0">
        <div class="time-block hour h-100 col-1">11am</div>
        <textarea class="h-100 col-10 future">testonetwo</textarea>
        <button type="button" class="btn h-100 saveBtn col-1"><i class="far fa-save"></i></button>
      </row>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
